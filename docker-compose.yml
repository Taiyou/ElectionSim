services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: election_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/election_ai
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      NEWS_API_KEY: ${NEWS_API_KEY}
      WEATHER_API_PROVIDER: ${WEATHER_API_PROVIDER:-open-meteo}
      OPENWEATHERMAP_API_KEY: ${OPENWEATHERMAP_API_KEY:-}
      WEATHER_TARGET_DATE: ${WEATHER_TARGET_DATE:-}
    volumes:
      - ./backend/app:/app/app
      - ./persona_data:/persona_data
      - ./results:/results
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
